<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <form action="#" method="POST">
        <p>
            <label>Nombre:</label>
            <input type="text" name="name" autofocus>
        </p>

        <p>
            <label>Correo electrónico:</label>
            <input type="email" name="email" required>
        </p>

        <p>
            <label>URL:</label>
            <input type="url" name="url" placeholder="Escribe la URL de tu página web personal">
        </p>

        <p>
            <label>Fecha:</label>
            <input type="date" name="date">
        </p>

        <p>
            <label>Tiempo:</label>
            <input type="time" name="time">
        </p>

        <p>
            <label>Fecha y hora:</label>
            <input type="datetime" name="datetime">
        </p>

        <p>
            <label>Mes:</label>
            <input type="month" name="month">
        </p>

        <p>
            <label>Semana:</label>
            <input type="week" name="week">
        </p>

        <p>
            <label>Número (min -10, max 10):</label>
            <input type="number" name="number" value="0" min="-10" max="10">
        </p>

        <p>
            <label>Teléfono:</label>
            <input type="tel" name="tel">
        </p>

        <p>
            <label>Término de búsqueda:</label>
            <input type="search" name="search">
        </p>

        <p>
            <label>Color favorito:</label>
            <input type="color" name="color">
        </p>

        <p>
            <input type="submit" name="submit" value="Enviar">
        </p>


    </form>
</body>

</html>
