<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5</title>
</head>

<body>
    <table>
        <tr>
            <td>Fila 1</td>
        </tr>
        <tr>
            <td>Fila 2</td>
        </tr>
        <tr>
            <td>Fila 3</td>
        </tr>
        <tr>
            <td>Fila 4</td>
        </tr>
    </table>

    <script>
        let table = document.getElementsByTagName('table');
        for (let i = 0; i <= table[0].rows.length - 1; i++) {
            i % 2 != 0 ? table[0].rows.item(i).style.backgroundColor = '#808080' : table[0].rows.item(i).style.backgroundColor = '#FFC0CB'
        }
    </script>
</body>

</html>
