<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
</head>

<body>
    <input type="button" value="Create Cookie" id="crtCookie">

    <script>
        const btnCookie = document.getElementById('crtCookie');

        btnCookie.addEventListener('click', (e) => {
            createCookie = (key, value, date) => {
                let d = new Date(date).toUTCString();
                document.cookie = `${key}=${value};expires=${d}`;
            }

            createCookie('nombre', 'Diego', '12-08-2022');
        })

    </script>
</body>

</html>
