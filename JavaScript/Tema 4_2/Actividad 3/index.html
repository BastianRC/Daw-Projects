<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
</head>

<body>
    <img src="https://www.xtrafondos.com/wallpapers/resized/noche-en-las-montanas-con-planetas-de-fondo-7980.jpg?s=large"
        ondblclick="alert('Has hecho doble clic sobre la imagen (ondblclick)');">
    <script>
        let image = document.getElementsByTagName('img')[0];

        image.addEventListener('dblclick', () => {
            alert('Has hecho doble clic sobre la imagen (addEventListener)');
        });
    </script>
</body>

</html>
