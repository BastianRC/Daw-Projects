<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
</head>

<body>

    <script>
        const DNI = /[0-9]{8,8}-?[A-Za-z]/g;

        let text = 'El DNI de Antonio es 43232333M. Alberto cambió de id al obtener su nacionalidad y ahora es 32232333-J. Por último, me gustaría tener el mismo DNI que mi padre que es 12212222L';
        let match;

        while ((match = DNI.exec(text)) !== null) {
            match.forEach((text) => {
                console.log(text);
            });
        }
    </script>
</body>

</html>
