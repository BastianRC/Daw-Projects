<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
</head>

<body>

    <label for="number">Numero: </label>
    <input type="text" name="number" id="number">
    <input type="button" value="Enviar" onclick="comprove()">

    <script>
        comprove = () => {
            const number = document.getElementById('number')

            switch (true) {
                case /([a-zA-Z]{2})\s*\t*(\d{2})\s*\t*(\d{4})\s*\t*(\d{4})\s*\t*(\d{2})\s*\t*(\d{10})/g.test(number.value):
                    console.log('Iban');
                    break;
                case /(^4[0-9]{12}(?:[0-9]{3})?$)|(^(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}$)|(3[47][0-9]{13})|(^3(?:0[0-5]|[68][0-9])[0-9]{11}$)|(^6(?:011|5[0-9]{2})[0-9]{12}$)|(^(?:2131|1800|35\d{3})\d{11}$)/g.test(number.value):
                    console.log('Tarjeta');
                    break;
            }
        }
    </script>

</body>

</html>
